<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Images</title>
  <link rel="stylesheet" href="user-style.css">
</head>
<body onload="displayLikedPlaces()"> <!--onload="showTravelPics()"-->
    <div class="background">
        <div id="form-wrapper">
            <h1> Share inpiring travel pictures with others </h1>
            <form class="description" action="/upload-img" method="POST" enctype="multipart/form-data">
                <div class="txt-field">
                    <label>Upload your image </label>
                    <input type="file" name="uploadedImg" class="myInput">
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>
    <br>
    <div class="show-pics">
        <h3>Here are some travel images uploaded by other users</h3>
    </div>
    <div id="img-json" class="travel-grid"></div>
</body>
<script>
    async function displayLikedPlaces(){
        const responseFormServer = await fetch('/show-images');
        const textFromResponse = await responseFormServer.json();
        let urls = new Array(textFromResponse.length);
        let htmlString = `<img src="${textFromResponse[0]}"/>`;
        for(i=1; i<textFromResponse.length; i++){
            htmlString += `<img src="${textFromResponse[i]}"/>`
        }
        const displayImgs = document.getElementById('img-json');
        displayImgs.innerHTML = htmlString;
    }
</script>
</html>
